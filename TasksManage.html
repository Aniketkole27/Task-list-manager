<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: cursive;
        }

        body {
            width: auto;
            background-color: rgb(13, 23, 33) !important;
            color: #333333;
        }

        .contaner {
            position: relative;
            left: 22%;
            top: 3rem;
            height: 100vh;
            justify-content: center;
            align-items: center;
            height: 60%;
            width: 50%;
            border: 1px solid black;
            padding: 2rem;
            border-radius: 10px;
            background-color: #fdfdfd;
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19); */
            box-shadow: rgba(254, 255, 255, 0.5) 0px 0px 15px 5px, rgba(0, 255, 255, 0.2) 2px 2px 5px;

            /* box-shadow: rgba(255, 255, 0, 0.5) 0px 0px 15px 5px, rgba(255, 255, 0, 0.2) 1px 1px 1px; */
        }

        #putText {
            width: 95%;
            height: 30px;
            border: 1px solid #000;
            font-size: 17px;
            padding: 7px;
            border-radius: 5px;
        }

        button {
            margin-top: 1rem;
            border: 1px solid black;
            border-radius: 4px;
            padding: 10px;
            font-size: 15px;
            cursor: pointer;
            color: black;
        }

        li {
            cursor: pointer;
            user-select: none;
            font-size: 22px;
            padding: 5px 10px;
            /* border: 1px solid black; */
            border-radius: 10px;
            color: #000;
        }

        .hold {
            background-color: gray;
        }

        .hide {
            display: none;
        }

        #btn{
            background-color: #80808090;
            color: #212529;
        }
        #edit{
            background-color: #ffc107; 
            color: #212529;
        }
        #delete{
            background-color: #dc3546c0; 
            color: #212529;
        }


        h1 {
            color: white;
            text-align: center;
            font-size: 25px;
            position: relative;
            top: 27px;
            
        }
    </style>
</head>

<body>
    <h1>Task Manager as a Notifier</h1>
    <div class="contaner">
        <input type="text" id="putText" placeholder="Enter text to add task " autocomplete="off">

        <button type="button" id="btn">Add Task (+)</button>
        <button type="button" id="edit">Edit Task </button>
        <button type="button" id="delete">Remove Task (-)</button>
        <ul class="list">
            <!-- <li>Do Task manager Project</li> -->
        </ul>
    </div>
    <script src="./taskManage.js"></script>
</body>

</html>
